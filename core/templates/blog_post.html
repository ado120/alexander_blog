{% extends 'base.html' %}
{% load markdownify %}

{% block content %}
<div class="container">
    <div class="row mt-4">
        <h2>{{ post.title }}</h2>
    </div>
    <div class="row">
        <h4 class="text-muted">{{ post.published_date }}</h4>
    </div>
    <br>
</div>

<div class="container">
    <p>
        {{ post.content|markdownify }}
    </p>
</div>


{% endblock %}

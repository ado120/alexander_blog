{% extends 'base.html' %}
{% load martortags %}

{% block content %}
    <h1>Blog Posts</h1>
    <hr>
    {% for post in posts %}
        <div class="post-section container">
            <h4>
                <a href="{% url 'post_view' post.slug post.pk %}">{{ post.title }}</a>
            </h4>
            {% if not post.is_published %}
                <span class="badge badge-secondary">Draft</span>
            {% endif %}
        </div>
    {% endfor %}

{% endblock %}

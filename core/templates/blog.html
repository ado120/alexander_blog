{% extends 'base.html' %}
{% load martortags %}

{% block content %}
    <h1>Blog_Index</h1>
    <hr>
    {% for post in posts %}
        <div class="post-section">
            <h4>{{ post.title }}</h4>
            {% if not post.is_published %}
                <span class="alert alert-info small">Draft</span>
            {% endif %}
        </div>
    {% endfor %}

{% endblock %}
